#Define root logger with appender
log4j.rootLogger=debug,console

#Set the appender named console to be a ConsoleAppender
log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.target=System.out

#Define layout for console appender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.conversionPattern=%t-%m\t%l\t%d{DD-MM-YYYY HH:MM:SS}%n
log4j.appender.console.layout.conversionPattern=%t-%m \t %l \t %d{DD-MM-YYYY}%n
